<body id="body">
    <h1 class="text-center text-white ">User Creating and User Deleting</h1>


    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col ml-4">
                <form method="POST">
                    <div class="form-group ">
                        <label for="InputUserName" class="text-white">Username</label>
                        <input type="text" class="form-control w-50" id="InputUserName" placeholder="Enter Username">

                    </div>
                    <div class="form-group">

                        <select id="inputUserRole" class="form-control w-50">
                                <option selected>Normal User</option>

                                <option>Administrator</option> 
                            </select>
                        </label>
                    </div>
                    <div class="form-group">

            </div>
            <div class="col ml-4">

                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label for="city">City</label>
                                            <select id="selection_1">
                                            <option>Default</option>
                                            <option>Hong Kong Island 香港島</option>
                                            <option>Kowloon 九龍</option>
                                            <option>New Territories 新界</option>
                                        </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="Area">Area</label>
                                            <select id="selection_2">
                                            <option>Default</option>
                                            <option>Central and Western 中西區</option>
                                            <option>Eastern 東區</option>
                                            <option>Southern 南區</option>
                                            <option>Wan Chai 灣仔區</option>
                                            <option>Sham Shui Po 深水埗區</option>
                                            <option>Kowloon City 九龍城區</option>
                                            <option>Kwun Tong 觀塘區</option>
                                            <option>Wong Tai Sin 黃大仙區</option>
                                            <option>Yau Tsim Mong 油尖旺區"</option>
                                            <option>Islands 離島區</option>
                                            <option>Kwai Tsing 葵青區</option>
                                            <option>North 北區</option>
                                            <option>Sai Kung 西貢區</option>
                                            <option>Sha Tin 沙田區</option>
                                            <option>Tai Po 大埔區</option>
                                            <option>Tsuen Wan 荃灣區</option>
                                            <option>Tuen Mun 屯門區</option>
                                            <option>Yeun Long 元朗</option>
                                        </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="detail location">Detail Location</label>
                                            <textarea id="form7" class="md-textarea form-control" rows="3"></textarea>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button id="save" name="save-details" type="button" class="btn btn-primary" onclick="save()">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>
</body>
