<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/restInput.css">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<body id="body">
    <h1 class="text-center text-white ">Restaurant Information</h1>

    <form method="POST">
        <div class="container-fluid mt-5">
            <div class="row">
                <div class="col ml-4">
                    <div class="form-group ">
                        <label for="InputRestaurantName" class="text-white">Restaurant Name</label>
                        <input type="text" class="form-control w-50" id="InputRestaurantName" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label for="InputRestaurantPhone" class="text-white">Restaurant Phone Number</label>
                        <input type="tel" class="form-control w-50" id="InputRestaurantPhone" placeholder="Enter Phone Number">
                    </div>
                    <div class="form-group">
                        <label for="InputRestaurantEmail" class="text-white">Restaurant E-mail</label>
                        <input type="email" class="form-control w-50" id="InputRestaurantEmail" placeholder="Enter E-mail">
                    </div>
                </div>
                <div class="col ml-4">
                    <div class="form-group">
                        <label for="InputBranches" class="text-white">Branches Information</label>
                        <div>
                            <button class="btn btn-outline-dark btn-lg bg-light text-black" onclick="popup()">Click to Input</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
<script>
    function popup() {

    }
</script>

</html>
