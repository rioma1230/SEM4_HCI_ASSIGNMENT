<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find Restaurant</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>


    <link rel="stylesheet" href="css/restInput.css">


    <body id="body">
        <div class="container">
            <form role="form">
                <div class="form-group">
                    <div class="container">
                        <div class="table-responsive">
                            <h1 class="display-3">Find existing restaurant</h1>
                            <br/>
                            <div class="search-bar">
                                <input type="text" id="seeker">
                            </div>
                            <br>
                            <table id="jsonTable" style="display:none">
                                <thead>
                                    <tr>
                                        <th>Restaurant ID</th>
                                        <th>Restaurant Name</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="button" value="Load All Menu" id="Render JSON" onclick="loadJson();" />
                    </div>
                </div>
            </form>
            
            <div id="filter-records"></div>
        </div>
    </body>

    <script src="js/findrestaurant.js"></script>

    <script>
        function loadJson() {
            document.getElementById("jsonTable").style.display = "block";
        }
    </script>

</html>
