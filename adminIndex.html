<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logged Index</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="js/loggedindex.js"></script>
    <link rel="stylesheet" href="css/loggedindex.css">
</head>

<body>
    <!-- Vertical navbar -->
    <div class="vertical-nav bg-secondary active" id="sidebar">

        <p class="text-dark font-weight-bold text-uppercase px-3 small pb-4 mb-0 mt-5">Main</p>

        <ul class="nav flex-column bg-secondary mb-0">
            <li class="nav-item">
                <a href="#" class="nav-link text-dark font-italic bg-secondary" onclick="defaultPage()">
                    <i class="fa fa-th-large mr-3 text-primary fa-fw"></i>Home
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-dark font-italic bg-secondary" onclick="setURL()">
                    <i class="fa fa-th-large mr-3 text-primary fa-fw"></i> Show existing users
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-dark font-italic">
                    <i class="fa fa-address-card mr-3 text-primary fa-fw"></i> Create and delete users
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-dark font-italic">
                    <i class="fa fa-cubes mr-3 text-primary fa-fw"></i> Manage the user role
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-dark font-italic">
                    <i class="fa fa-picture-o mr-3 text-primary fa-fw"></i> Edit personal detail
                </a>
            </li>
        </ul>
    </div>
    <!-- End vertical navbar -->


    <!-- Page content holder -->
    <div class="page-content p-5 active" id="content">
        <!-- Toggle button -->
        <button id="" type="button" class="sidebarCollapse btn btn-outline-light rounded-pill shadow-sm px-4 mb-4 d-none d-lg-inline-block"><i
                class="fa fa-bars mr-2"></i><small class="text-uppercase font-weight-bold">Toggle</small></button>
        <div class="navbar-light">
            <span class="navbar-toggler-icon sidebarCollapse d-inline-block d-lg-none text-light bg-white btn-lg"></span>
        </div>

        <!-- Demo content -->
        <h2 class="display-4 text-white" id="header">Welcome Admin</h2>
        <div class="separator" id="line"></div>
        <div class="row text-white">
            <div class="col-lg-12">
                <iframe id="iframe" class="w-100 vh-100 border-0 absolute" src="welcome.html"></iframe>
            </div>
        </div>

    </div>
    <!-- End demo content -->

    <script>
        function defaultPage() {
            document.getElementById("header").style.display = "initial";
            document.getElementById("line").style.display = "inherit";
            document.getElementById('iframe').src = "welcome.html";
        }

        function setURL() {
            document.getElementById("header").style.display = "none";
            document.getElementById("line").style.display = "none";
            window.scrollTo({
                top: 100,
                behavior: 'smooth'
            });
            $('#sidebar, #content').toggleClass('active');
            document.getElementById('iframe').src = "showUsers.html";
        }
    </script>
</body>


</html>
