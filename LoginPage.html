<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="./css/style.css">
    <title>Login Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>

</head>

<body>
    <form id="form" action="index.html" class="login-form">
        <h1>Login</h1>

        <div class="inputb">
            <input type="text" id="username">
            <span data-placeholder="Username"></span>
        </div>

        <div class="inputb">
            <input type="password" id="password">
            <span data-placeholder="Password"></span>
        </div>
        <input type="submit" class="logbtn" value="Sign in">

    </form>

    <script type="text/javascript">
        $(".inputb input").on("focus", function() {
            $(this).addClass("focus");
        });

        $(".inputb input").on("blur", function() {
            if ($(this).val() == "")
                $(this).removeClass("focus");
        });
    </script>

    <script>
        var count = 2;

        function validate() {
            var un = $('#username').val();
            var pw = $('#password').val();
            var valid = false;

            $.getJSON('/data/users.json', function(data) {
                $.each(data, function(i, obj) {
                    if (obj.username == un && obj.password == pw) {
                        valid = true;
                        return false;
                    }
                    console.log(valid);
                });

                if (valid == true) {
                    alert("login correct");
                    if (un == "admin" && pw == "admin") {
                        window.location.assign("adminIndex.html");
                    } else if (un == "operator" && pw == "password") {
                        window.location.assign("operatorIndex.html");
                    } else if (un == "normaluser" && pw == "password") {
                        window.location.assign("normalIndex.html");
                    }
                } else {
                    alert("Wrong username or password");
                }
            });
        }

        $('#form').submit(e => {
            e.preventDefault();

            validate();
        })
    </script>

</body>

</html>
