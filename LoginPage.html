<body style="background-color: #A9A9A9">
    <div class="container">
        <div class="col text-center">
            <h1>Login Page</h1>
        </div>
        <form name="login" onsubmit="return validateForm() ;" method="POST">
            <div class="form-group col-xs-12">
                <label for="Username">Username:</label>
                <input class="form-control" type="text" name="username" placeholder="Enter Username" maxlength="20" required autofocus/>
            </div>
            <div class="form-group col-xs-12">
                <label for="Password">Password:</label>
                <input class="form-control" type="password" name="password" placeholder="Enter Password" maxlength="20" required />
            </div>
            <div class="btn">
                <button type="submit" class="btn btn-dark" name="submit" onclick="validate()">Submit</button>
                <button type="reset" class="btn btn-dark" name="reset">Reset</button>
            </div>
        </form>
    </div>
